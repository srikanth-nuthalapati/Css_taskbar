  <style>
    .container{
        width: 350px;
        height:500px;
        background-color: rgba(138, 130, 128, 0.527);
        margin-left: 30%;
    }
    .header{
        width: 100%;
        height: 60px;
        background-color: rgb(31, 31, 41);
    }
    .header img{
        height: 45px;
        width: 40px;
        border-radius: 50%;
        padding-top: 7px;
    }
    .header svg{
        padding: 0px 5px;
    }
    .header .name{
        color: whitesmoke;
        display: inline-block;
        font-size: 25px;
        font-weight: bold;
        position: relative;
        left: 10px;
        bottom: 10px;
    }
    .header .icons{
        display: inline-block;
        float: inline-end;
        padding-top: 10px;
    }
    .footer{
        width: 100%;
        height: 60px;
        background-color: rgb(31, 31, 41);
        position: relative;
        bottom: 0px;
    }
    .footer .emoji{
        padding: 10px 3px;
    }
    .footer input{
        height: 50%;
        width: 35%;
        background-color: rgb(31, 31, 41);
        position: relative;
        bottom: 25px;
        border-radius: 30px;
        border-color: rgb(31, 31, 41);
        color: white;
    }
    .main{
        height: 440px;
        width: 100%;
        overflow-y: scroll;
        scrollbar-width: none;
        position: relative;
    }
    .article{
        width:100%;
        height:100%;
        margin-top:5px;
    }
    .article span{
        padding: 0px;
        margin-bottom:  25px;
        display: inline-block;
        padding: 5px;
    }
    .article .left{
        background-color: aliceblue;
        border-radius: 5pc;
    }
    .article .right{
        position: absolute;
        right: 0;
        background-color: aliceblue;
        border-radius: 5pc;
    }
    .article .date{
        color: rgb(50, 92, 78);
        font-weight: bolder;
        text-align: center;
        position: sticky;
        top: 0px;
    }
    .left:last-child{
        display: inline-block;
        font-size: 120px;
    }
    .container svg:hover{
        cursor: pointer;
        background-color: rgb(131, 151, 151);
        border-radius: 30px;
    }

  </style>
</head>
